<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Active Page</title>
    <link rel="stylesheet" href="tes.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="nav-item"><a href="tes.html">Home</a></li>
            <li class="nav-item"><a href="tes2.html">About</a></li>
            <li class="nav-item"><a href="services.html">Services</a></li>
            <li class="nav-item"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>kontol
            
        </h1>
    </div>

    <script>
        // Ambil semua elemen navbar item
const navItems = document.querySelectorAll('.nav-item a');

// Dapatkan URL saat ini
const currentPage = window.location.pathname.split('/').pop();

// Loop untuk menandai halaman aktif
navItems.forEach(item => {
    const link = item.getAttribute('href').split('/').pop();
    if (link === currentPage) {
        item.parentElement.classList.add('active'); // Menambahkan kelas 'active' pada item yang cocok
    }
});

    </script>
</body>
</html>
