<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Active Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="tes.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Tautan Navbar -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Forum</a>
                    </li>
                </ul>
            </div>
            <!-- Tombol Login -->
            <div class="login-btn">
                <a class="btn-login btn btn-primary" href="/login/login.html">Log In</a>
            </div>
        </div>
    </nav>
    
    </body>
    </html>
    

  <script>
    // Menentukan elemen active berdasarkan URL
    document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname; // URL path saat ini
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach(link => {
            if (link.getAttribute("href") === currentPath) {
                navLinks.forEach(item => item.classList.remove("active")); // Hapus class active pada elemen lain
                link.classList.add("active"); // Tambahkan class active pada elemen yang cocok
            }
        });
    });

    // Menambahkan efek klik untuk mengubah active class
    const navLinks = document.querySelectorAll(".nav-link");
    navLinks.forEach(link => {
        link.addEventListener("click", function () {
            navLinks.forEach(item => item.classList.remove("active")); // Hapus class active pada elemen lain
            link.classList.add("active"); // Tambahkan class active pada elemen yang diklik
        });
    });
</script>

</body>
</html>
